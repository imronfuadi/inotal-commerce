<section class="ratio_asos overflow-hidden" th:fragment="ourProduct">
	<div class="px-0 container-fluid p-sm-0">
		<div class="row m-0">
			<div class="col-12 p-0">
				<div class="title-3 text-center">
					<h2>Our Inotal Product</h2>
					<h5 class="theme-color">Our Collection</h5>
				</div>
			</div>

			<div class="our-product">
				<div th:each="p :${products}">
					<div class="product-box">
						<div class="img-wrapper">
							<a th:href="@{/product/productDetail/{id}(id=${p.id})}"> <img
								th:src="${p.photosImagePath}"
								class="w-100 bg-img blur-up lazyload" alt="">
							</a>
							<div class="circle-shape"></div>
							<span class="background-text">Buluk Lupa</span>
							<div class="cart-wrap">
								<ul>
									<li><a href="javascript:void(0)" class="addtocart-btn"
										data-bs-toggle="modal" data-bs-target="#addtocart"> <i
											data-feather="shopping-bag"></i>
									</a></li>
									<li><a href="javascript:void(0)" data-bs-toggle="modal"
										data-bs-target="#quick-view"> <i data-feather="eye"></i>
									</a></li>
									<li><a href="compare.html"> <i
											data-feather="refresh-cw"></i>
									</a></li>
									<li><a href="wishlist.html" class="wishlist"> <i
											data-feather="heart"></i>
									</a></li>
								</ul>
							</div>
						</div>
						<div class="product-style-3 product-style-chair">
							<div class="product-title d-block mb-0">
								<p class="font-light mb-sm-2 mb-0">Rating</p>
								<a th:href="@{/product/productDetail/{id}(id=${p.id})}" class="font-default">
									<h5 th:text="${p.productName}"></h5>
								</a>
							</div>
							<div class="main-price">
								<ul class="rating mb-1 mt-0">
									<li><i class="fas fa-star theme-color"></i></li>
									<li><i class="fas fa-star theme-color"></i></li>
									<li><i class="fas fa-star theme-color"></i></li>
								</ul>
								<h3 class="theme-color" th:text="${p.price}"></h3>
							</div>
						</div>
					</div>
				</div>
